server:
  port: 10086

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
#      是否注册到eureka中
    register-with-eureka: false
    fetch-registry: false
  server:
#    多少秒之后剔除没有回应的服务  失效剔除
    eviction-interval-timer-in-ms: 60000
spring:
  application:
    name: eureka-server
