server:
  port: 10010
zuul:
  host:
    socket-timeout-millis: 6000
    connect-timeout-millis: 6000
  routes:
#    配置方法一
#    服务Id：
#      path：
#      url/serviceId
#    user:
#      path: /user-service/**
#      serviceId: user-service

#    简化写法：service Id: //映射路径
#    这个不写也行，默认zuul就是这么配置的
    user-service: /user-service/**
  ignored-services:
    - consumer-service
#  prefix: zuul

spring:
  application:
    name: zuul-service
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 6000
#hystrix.timeout> (ribbon.ReadTimeout+ribbon+ConnectTimeout)*2
ribbon:
  ReadTimeout: 2000
  ConnectTimeout: 500